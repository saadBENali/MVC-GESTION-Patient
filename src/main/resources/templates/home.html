<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        layout:decorate="~{template}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card-header">Liste des patiens</div>
    <div class="card-body">
        <form method="get" th:action="@{/user/index}">
            <label>Key word</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-primary">Chercher</button>

        </form>
        <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Malade</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${ListPatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.malade}"></td>
            <td th:text="${p.score}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a onclick="return confirm('Etes vous sure ?')" class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">Delete</a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a  class="btn btn-success" th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}">Edit</a>
            </td>
        </tr>
        </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}" th:text="${status.index}"
                th:href="@{index(page=${status.index},keyword=${keyword})}"
                ></a>
            </li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
