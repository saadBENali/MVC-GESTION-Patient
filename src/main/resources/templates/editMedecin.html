<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Form Medecin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
            <div>
                <label for="id">ID : </label>
                <label th:text="${medecin.id}"></label>
                <input id="id" class="form-control" type="hidden" name="id" th:value="${medecin.id}">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="email" name="email" th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div>

            <div>
                <label>Specialiste</label>
                <input class="form-control" type="text" name="specialiste" th:value="${medecin.specialite}">
                <span  class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>



</div>


</body>
</html>
