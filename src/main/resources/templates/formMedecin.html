<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template}">

<head>
    <meta charset="UTF-8">
    <title>Ajouter Medecin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-5 offset-3">
        <form method="post" th:action="@{/admin/saveMedecin}">

            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div>
                <label>email</label>
                <input class="form-control" type="email" name="email" th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div>
            <div>
                <label>specialite</label>
                <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
                <span class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
